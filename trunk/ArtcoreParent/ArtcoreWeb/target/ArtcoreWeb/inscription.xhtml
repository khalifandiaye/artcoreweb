<ui:composition
   xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    template="/templateAccueil.xhtml">

<style type="text/css">		


	</style> 

<ui:define name="titre">exemple </ui:define> 
<ui:define name="css">  
		<link href="web/css/inscription.css" rel="stylesheet" type="text/css" media="all" />
		 </ui:define>
<ui:define name="scripts">		</ui:define>

<ui:define name="content">

<h:form>
      <div class="register_account">
          	<div class="wrap">
    	      <h4 class="title">Création du Compte</h4>
    		    
    		    
					
						 <div class="champs"> 
						<h:outputText styleClass="outputT" value="        Email :" />
						<label>Email</label>
						<h:inputText styleClass="outputT"  value="#{mbInscription.login}"/>
						</div> 
						 <div class="champs">
						<h:outputText styleClass="outputT" value="Mot de Passe :" />
						<h:inputText value="#{mbInscription.motDePasse}" />
						 </div>
						
					 <div class="champs">
						<h:selectOneMenu styleClass="button8" id="cliCivilite">
							<f:selectItem itemvalue="0" itemLabel="Civilites" />
							<f:selectItems value="#{mbInscription.listeCivilites}"
								var="civilite" itemValue="#{civilite.idCivilite}"
								itemLabel="#{civilite.libelleCivilite}" />
						</h:selectOneMenu>
						</div>


					 <div class="champs">
						<h:outputText value="Nom:" />
						<h:inputText value="#{mbInscription.nomClient}" />
					</div>
					 <div class="champs">
						<h:outputText value="Prénom:" />
						<h:inputText value="#{mbInscription.prenomClient}" />
						</div>
						 <div class="champs">
						<h:outputText value="Téléphone" />
						<h:inputText value="#{mbInscription.telephoneClient}" />
						</div>
						
				 		 
				 		  <div class="champs">
						<h:outputText value="Adresse:" />
						<h:inputText value="#{mbInscription.libelleAdresse}" />
						</div>
						 <div class="champs">
						<h:outputText value="Ville" />
						<h:inputText value="#{mbInscription.ville}" />
						</div>
	
						 <div class="champs">
				<h:selectOneMenu styleClass="button8" id="cliPays">
							<f:selectItem itemvalue="0" itemLabel="Pays" />
							<f:selectItems value="#{mbInscription.listePays}"
								var="pays" itemValue="#{pays.idPays}"
								itemLabel="#{pays.libellePays}" />
						</h:selectOneMenu>
						</div>
						 








 

					<h:commandButton id="btnEnregistrer" type="submit"
						action="#{mbInscription.creerCompte()}" class="creer"
						
						value="Valider" title="Valider " />
					<h:commandButton id="btnAnnuler" class="annuler"
						action="index.jsf?faces-redirect=true" value="Annuler"
						title="Annuler" />

				
    	  </div> 
        </div>
</h:form>
</ui:define>
