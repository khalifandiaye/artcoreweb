<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templateAccueil.xhtml">

	<!--  verifier le titre  -->
	<!--  **************************************** -->
	<ui:define name="titre">Commandes </ui:define>


	<ui:define name="css">
		<link href="web/css/style.css" rel="stylesheet" type="text/css"
			media="all" />
		<link
			href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800'
			rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="web/css/confimerCommande.css" />
	</ui:define>

	<ui:define name="scripts">
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	</ui:define>

	<ui:define name="content">

			<h:form>

<!--   detail Commande -->
  	<div class="cart">
    <div class="cart-top">
      <h2 class="cart-top-title"> Details de la commande</h2>
    </div>
    <ul>
    <ui:repeat value="#{mbPanier.panier}" var="oeuvre">
      <li class="cart-item">
        <span class="cart-item-pic">
          <img src="web/imgProduit/#{oeuvre.produit.imageProduit}"/>
        </span>
        <h:outputText value="#{oeuvre.produit.libelleProduit}" />
        <span class="cart-item-desc">
        <h:outputText value="#{oeuvre.produit.descriptionProduit}" />
        </span>
        <span class="cart-item-price">
        <h:outputLabel value="#{oeuvre.quantite}" /> x <h:outputLabel value="#{oeuvre.produit.prixProduit}" /> = <h:outputLabel value="#{oeuvre.prixTotalParPdt}" /> €
       </span>
        </li>
	</ui:repeat>
    </ul>
   
    <div class="cart-bottom">
      Total : <h:outputLabel value="#{mbPanier.prixTotal}" /> €
    </div>
    
   </div>

  
<!--   Livraison -->
  	<div class="cart">
    <div class="cart-top">
      <h2 class="cart-top-title"> Details de livraison</h2>
    </div>

    <ul>
    
    <li class="cart-item">
        	<h:outputLabel value="Nom : " />
        	<span class="cart-item-desc">
        	<h:outputText value="#{confirmerCmdManageBean.dtoClient.civilite.libelleCivilite} #{confirmerCmdManageBean.dtoClient.prenomClient}  #{confirmerCmdManageBean.dtoClient.nomClient}" />
        	
        	</span>
        	<span>
       		<h:outputLabel value="Adresse de Livraison : " />
       		<section class="selection">
						<h:selectOneMenu styleClass="select" id="itemCat" value="#{confirmerCmdManageBean.adrLivraison}" >
							<f:selectItem itemvalue="0" itemLabel="choisir une adresse de livraison" />
							<f:selectItems value="#{confirmerCmdManageBean.dtoClient.adresses}" var="adresse"
							itemValue="#{adresse.idAdresse}" itemLabel="#{adresse.libelleAdresse} #{adresse.ville.codePostal} #{adresse.ville.commune} "  />
						</h:selectOneMenu>
			</section>
		</span>
        <span class="cart-item-desc">Mode de paiement</span>
        			<h:selectOneRadio required="true" value="#{confirmerCmdManageBean.mdp}" >
						<f:selectItem itemValue="1" itemLabel="Visa" />
						<f:selectItem itemValue="2" itemLabel="Master Card" />
						<f:selectItem itemValue="3" itemLabel="Carte Bleue" />
					</h:selectOneRadio>
					
		<span class="cart-item-desc">Numéro de votre carte</span>

		<h:inputText value="#{confirmerCmdManageBean.numeroCarteDuClient}" />
		
					
      </li>
    </ul>
    <div class="cart-bottom">
   <h:panelGroup rendered="#{!empty confirmerCmdManageBean.dtoClient}">
   	<h:panelGroup rendered="#{!empty mbPanier.panier}">
   	<h:commandLink action="#{confirmerCmdManageBean.confirmerCmd()}" value="Confirmer" styleClass="cart-button" rendered="#{!empty confirmerCmdManageBean.dtoClient}"/>
   	</h:panelGroup>
   </h:panelGroup>
      <h:commandLink action="#{confirmerCmdManageBean.connexion()}" value="Se connecter pour valider" styleClass="cart-button" rendered="#{empty confirmerCmdManageBean.dtoClient}"/>
    </div>
  	</div>
   </h:form>
	</ui:define>
</ui:composition>
